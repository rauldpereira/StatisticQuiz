<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatisticQuiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title" id="title">Statistic <br> Quiz</h1>

    <div class="container" id="container">
        <div class="control-container">
            <img src="img/macacoEsquerda.png" alt="macaco topo dando joia" class="macaco macaco-topo">
            <button class="start-quiz menu">Começar</button>
            <button class="instructions menu">Instruções</button>
            <img src="img/macacoDireita.png" alt="Macaco Direito" class="macaco macaco-direito">
            <div class="difficulty-container hide">
                <button class="difficulty" data-difficulty="easy">Fácil</button>
                <button class="difficulty" data-difficulty="medium">Médio</button>
                <button class="difficulty" data-difficulty="hard">Difícil</button>
            </div>
        </div>
        <div id="myModal" class="modal hide">
            <div class="modal-content">
                <span id="closeModalBtn" class="close-modal">&#10006;</span>
            </div>
        </div>
    </div>
    <div class="question-container hide">
        <div class="questionAnswer hide">
            <span class="question"></span>
            <div class="answer-container">
                <button class="answer"></button>
                <button class="answer"></button>
                <button class="answer"></button>
                <button class="answer"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
